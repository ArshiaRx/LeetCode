name: LeetCode Sync (Stable)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install leetcode-export
        run: |
          python -m pip install --upgrade pip
          pip install leetcode-export

      - name: Export accepted submissions
        env:
          LEETCODE_COOKIES: csrftoken=${{ secrets.LEETCODE_CSRF_TOKEN }}; LEETCODE_SESSION=${{ secrets.LEETCODE_SESSION }}
        run: |
          leetcode-export \
            --cookies "$LEETCODE_COOKIES" \
            --folder leetcode \
            --only-accepted \
            --only-last-submission \
            --no-problem-statement \
            --verbose

      - name: Commit and push changes
        run: |
          git config user.name "leetcode-sync-bot"
          git config user.email "actions@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Sync LeetCode accepted submissions"
            git push
          else
            echo "No changes to commit."
          fi

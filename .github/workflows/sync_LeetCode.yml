name: LeetCode Sync (Stable)

on:
  workflow_dispatch:
  schedule:
    # Runs every 30 minutes (best approximation of "update every time I submit")
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install leetcode-export
        run: |
          python -m pip install --upgrade pip
          pip install leetcode-export

      - name: Create difficulty folders
        run: |
          mkdir -p Easy Medium Hard
          mkdir -p leetcode/Easy leetcode/Medium leetcode/Hard

      - name: Export accepted LeetCode submissions
        working-directory: leetcode
        env:
          LEETCODE_COOKIES: ${{ secrets.LEETCODE_COOKIE }}
        run: |
            leetcode-export \
            --cookies "$LEETCODE_COOKIES" \
            --folder . \
            --problem-folder-name '${difficulty}/${question_id}-${title_slug}' \
            --only-accepted \
            --only-last-submission \
            --no-problem-statement \
            --verbose

      - name: Generate analysis report
        run: |
          python scripts/leetcode_analyze.py

      - name: Commit and push changes
        run: |
          git config user.name "leetcode-sync-bot"
          git config user.email "actions@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Sync LeetCode submissions + update analysis"
            git push
          else
            echo "No changes to commit."
          fi
